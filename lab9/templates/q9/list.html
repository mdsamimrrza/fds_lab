<!DOCTYPE html>
<html>

<head>
    <title>Q9 Employee CRUD</title>
</head>

<body>
    <h1>Employees</h1>
    <a href="{% url 'q9_create' %}">Add Employee</a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Dept</th>
            <th>Actions</th>
        </tr>
        {% for e in employees %}
        <tr>
            <td>{{ e.name }}</td>
            <td>{{ e.email }}</td>
            <td>{{ e.salary }}</td>
            <td>{{ e.department }}</td>
            <td>
                <a href="{% url 'q9_update' e.pk %}">Edit</a>
                <a href="{% url 'q9_delete' e.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
