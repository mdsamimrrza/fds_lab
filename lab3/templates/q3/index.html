<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exam Fee Details</title>
</head>

<body>
    <h1>Exam Fee Entry</h1>

    <!-- ✅ FORM 1: Add student + fee -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <!-- ✅ FORM 2: Only delete button, no inputs -->
    <form method="post" style="margin-top: 10px;">
        {% csrf_token %}
        <button type="submit" name="delete_unpaid" value="1">
            Delete students having exam_fee = 0
        </button>
    </form>

    <h2>All Students</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>USN</th>
            <th>Semester</th>
            <th>Exam Fee</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.usn }}</td>
            <td>{{ s.sem }}</td>
            <td>{{ s.exam_fee }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No records yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
